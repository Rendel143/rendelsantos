<body>
   
   <div id="mainContent">
        <div class="kilig">
           
            <img src="https://media1.tenor.com/m/lbBPBhgLOYEAAAAd/shame-pysiduck.gif" alt="pysiduck">

            <div class="audio-container">
                <audio controls id="sound">
                    <source src="https://raw.githubusercontent.com/Rendel143/rendelsantos/main/hanap-hanap.mp3" type="audio/mp3">
                    <source src="https://raw.githubusercontent.com/Rendel143/rendelsantos/main/kinikilig.mp3" type="audio/mp3">
                </audio>
                
                <button id="nextButton">Next Song</button>
            </div>
            
            <img src="https://c.tenor.com/s--312__jnoAAAAC/kermit-kermit-love.gif" alt="Kermit Love">
            
            <p class="message">ano pa hinihintay mo? chat mo nako! hahahahaha</p>

                </a>
            </p>
            
            <img src="https://raw.githubusercontent.com/Rendel143/rendelsantos/main/KILIG.jpg" alt="Kilig Image">
        </div>
    </div>

    <footer>
        <p>Created by Rendel Santos</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.querySelector('#sound');
            const nextButton = document.querySelector('#nextButton');

            const songs = [
                "https://raw.githubusercontent.com/Rendel143/rendelsantos/main/kinikilig.mp3",
                "https://raw.githubusercontent.com/Rendel143/rendelsantos/main/hanap-hanap.mp3"
            ];

            let currentSongIndex = 0;

            audio.src = songs[currentSongIndex];
            audio.play().catch(function(error) {
                console.error('Error trying to play audio:', error);
            });

            nextButton.addEventListener('click', function() {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
                audio.src = songs[currentSongIndex];
                audio.play();
            });
        });
    </script>
</body>
